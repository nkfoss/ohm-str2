<div class="main-container">
    <mat-card class="mat-elevation-z8">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{ exerciseName }}</mat-card-title>
                <!-- <span *ngIf="workout.tags?.length">
                <mat-card-subtitle class="tag-subtitle"
                    ><mat-icon
                        class="tag-icon"
                        fontIcon="sell"
                    ></mat-icon>
                    {{ workout.tags! | join: ', ' }}</mat-card-subtitle
                >
            </span> -->
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            @if (dataSource.length) {
                <table
                mat-table
                [dataSource]="dataSource"
                class="exercise-block-table"
            >
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef>Weight</th>
                    <td mat-cell *matCellDef="let set">{{ set.weight }}</td>
                </ng-container>
                <ng-container matColumnDef="reps">
                    <th mat-header-cell *matHeaderCellDef>Reps</th>
                    <td mat-cell *matCellDef="let set">{{ set.reps }}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let set; let i = index">
                        <div class="button-container">
                            @if (i === dataSource.length - 1) {
                                <button mat-mini-fab extended color="primary" (click)="onCopySet(i)">
                                    <mat-icon>content_copy</mat-icon>
                                </button>
                            }
                            <button mat-mini-fab extended [matMenuTriggerFor]="menu" color="tertiary">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="onEditSet(i)">
                                    <span>Edit</span>
                                </button>
                                <button mat-menu-item (click)="onDeleteSet(i)">
                                    <span>Delete</span>
                                </button>
                            </mat-menu>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
            } @else {
                <p class="no-sets-message">No sets to show</p>
            }

        </mat-card-content>
        <div class="button-container">
            <button
                mat-mini-fab
                color="primary"
                class="exercise-block-button"
                (click)="onAddSet()"
            >
                <mat-icon>add</mat-icon>
            </button>
            <button
                mat-mini-fab
                extended
                color="warn"
                (click)="onDeleteBlock()"
            >
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-card>
</div>
