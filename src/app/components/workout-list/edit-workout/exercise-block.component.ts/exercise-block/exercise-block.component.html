<div class="main-container">
    <mat-card class="mat-elevation-z8">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{ exerciseName }}</mat-card-title>
                <!-- <span *ngIf="workout.tags?.length">
                <mat-card-subtitle class="tag-subtitle"
                    ><mat-icon
                        class="tag-icon"
                        fontIcon="sell"
                    ></mat-icon>
                    {{ workout.tags! | join: ', ' }}</mat-card-subtitle
                >
            </span> -->
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <table
                mat-table
                [dataSource]="dataSource"
                class="exercise-block-table"
            >
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef>Weight</th>
                    <td mat-cell *matCellDef="let set">{{ set.weight }}</td>
                </ng-container>
                <ng-container matColumnDef="reps">
                    <th mat-header-cell *matHeaderCellDef>Reps</th>
                    <td mat-cell *matCellDef="let set">{{ set.reps }}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let set; let i = index">
                        <div class="button-container">
                            <button
                                mat-mini-fab
                                extended
                                color="primary"
                                (click)="onEditSet(i)"
                            >
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button
                                mat-mini-fab
                                extended
                                color="warn"
                                (click)="onDeleteSet(i)"
                            >
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
        </mat-card-content>
        <div class="button-container">
            <button
                mat-mini-fab
                color="primary"
                class="exercise-block-button"
                (click)="onAddSet()"
            >
                <mat-icon>add</mat-icon>
            </button>
            <button
                mat-mini-fab
                extended
                color="warn"
                (click)="onDeleteBlock()"
            >
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-card>
</div>
