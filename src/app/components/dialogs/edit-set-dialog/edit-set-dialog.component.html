<h1 mat-dialog-title>Edit Set</h1>
<div mat-dialog-content class="main-container">
    <mat-form-field>
        <mat-label>Weight</mat-label>
        <input matInput type="number" [(ngModel)]="data.weight">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Reps</mat-label>
        <input matInput type="number" [(ngModel)]="data.reps">
    </mat-form-field>
</div>
<div mat-dialog-actions class="actions-container">
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()">Add</button>
</div>
